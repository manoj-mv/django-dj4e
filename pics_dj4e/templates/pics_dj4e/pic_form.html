
{% extends 'pics_dj4e/base.html' %}



{% block head %}


{% endblock head %}
  

{% block welcome %}
<div class="row justify-content-center mt-4 hrr">
    <div class="col-10 col-sm-6  text-center">
        <h1>Edit Image</h1>
        <hr>
    </div>
</div>   
{% endblock welcome %}
    


{% block content %}
{% load crispy_forms_tags %}
<div class="row justify-content-center" >
    <div class="col-10 col-sm-6 border p-4 ">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {%for el in form%}
        <div class="row justify-content-center mt-3 bg-light">
            <div class="col p-2">
                {{el|as_crispy_field}}
            </div>
        </div>
        
        {% endfor %}
        <div class="row justify-content-center mt-3">
            <div class="col col-sm-2 p-2 btn-group  p-2 text-center">
                <input class="btn btn-success " type="submit" value="Submit">
                <input class="btn btn-secondary "
                onclick="window.location='{url 'pics:pic_index'}';return false;"
                type="submit" value="Cancel">
            </div>
        </div>
        
    </form>
    </div>
</div>
<div class="row justify-content-center mt-3">
    <div class="col-12 col-sm-3 text-center">
        <a  href="{% url 'pics:pic_create'%}">create</a>
    </div>
    
</div>


{% endblock content %}
