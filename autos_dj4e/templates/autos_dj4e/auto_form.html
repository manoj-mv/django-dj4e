{% extends "autos_dj4e/base.html" %}
{% block title %}
    create autos_dj4e/base.html
{% endblock title %}

{% block content %}
    <h1>{{operation}}Auto</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% comment %}
            Displays the derived form the model 'Auto' 
        {% endcomment %}
        {{form.as_p}}
        <input type="submit" value="{{submit_val}}">
        <input type="submit"
            onclick="window.location='{% url 'autos_dj4e:index'%}';return false;"
            value="Cancel"
        >
    </form>
{% endblock content %}
